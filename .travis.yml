env:
  global:
    - LINUX_DIST=trusty
    - CXX_FLAGS="-Wall -Wextra -Wpedantic -Werror"
    - MAKE_FLAGS="-j2" # VERBOSE=1

jobs:
  include:
    # GCC 4.9
    - addons:
        apt:
          sources:
            - *common_sources
          packages:
            - *common_packages
            - g++-4.9
      env:
        - MATRIX_EVAL="CC=gcc-4.9 && CXX=g++-4.9"

    # GCC 5
    - addons:
        apt:
          sources:
            - *common_sources
          packages:
            - *common_packages
            - g++-5
      env:
        - MATRIX_EVAL="CC=gcc-5 && CXX=g++-5"
    
    # GCC 6
    - addons:
        apt:
          sources:
            - *common_sources
          packages:
            - *common_packages
            - g++-6
      env:
        - MATRIX_EVAL="CC=gcc-6 && CXX=g++-6"
    
    # GCC 7
    - addons:
        apt:
          sources:
            - *common_sources
          packages:
            - *common_packages
            - g++-7
      env:
        - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"

    # GCC 8
